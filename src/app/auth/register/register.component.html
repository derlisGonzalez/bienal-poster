    <br>
    <div class="login-box card">
        <div class="card-body">
            <a class="text-center db"><img style="margin-left: 25px;" src="../assets/images/logo.png" /><br/></a>
            <br>
            <h3 class="box-title m-t-40 m-b-0">Regístrate ahora</h3>
            
              <!-- [formGroup]="registerForm" -->
            <form class="form-horizontal form-material" 
                    (ngSubmit)="onSubmit( f )"
                    #f="ngForm">


                <div class="form-group m-t-20">
                    <span *ngIf="f.submitted && f.controls['nombre'].errors" class="text-danger animated fadeIn">El nombre es obligatorio</span>
                    <div class="col-xs-12">
                        <input class="form-control"
                                type="text" 
                                name="nombre" 
                                [(ngModel)]="usuario.nombre"
                                minlength="2"
                                required
                                placeholder="Nombre y apellido">
                    </div>
                </div>
                <div class="form-group ">
                    <span *ngIf="f.submitted && f.controls['email'].errors"class="text-danger animated fadeIn">El correo es obligatorio</span>
                    <div class="col-xs-12">
                        <input class="form-control" 
                                type="email" 
                                name="email"
                                [(ngModel)]="usuario.email"
                                required
                                email
                                placeholder="Email">
                    </div>
                </div>
                <div class="form-group ">
                    <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">Al menos 6 letras</span>
                    <div class="col-xs-12">
                        <input class="form-control" 
                                type="password" 
                                name="password" 
                                [(ngModel)]="usuario.password"
                                minlength="6"
                                required
                                placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" 
                                type="password" 
                                name="password2" 
                                [(ngModel)]="usuario.password2"
                                minlength="6"
                                required
                                placeholder="Password 2">
                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarse</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Iniciar sesión</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
