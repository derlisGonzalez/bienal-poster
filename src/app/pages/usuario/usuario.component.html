<div class="container" *ngIf="roleUser == 'admin'">

    <div class="row">
        <div class="col-12 col-lg-8 text-left">
            <h1><strong>Registro de administrador</strong></h1>
        </div>
        <div class="col-12 col-lg-4 text-right">
            <button style="margin-bottom: 5px;" class="btn btn-danger" routerLink="/usuarios">
                <i class="fa fa-arrow-left"></i>
                Regresar
            </button>
        </div>
    </div>

    <div class="row animated fadeIn faster">
        <div class="col">
            <!-- se llama al metodo guardar de proyecto.componet.ts -->

        <form autocomplete="off" class="form-horizontal form-material"
            [formGroup]="forma"
            (ngSubmit)="onSubmit()">

            <div class="form-group m-t-20">
                <!-- <span *ngIf="f.submitted && f.controls['nombre'].errors" class="text-danger animated fadeIn">El nombre es obligatorio</span> -->
                <div class="col-xs-12">
                    <input class="form-control"
                            type="text" 
                            formControlName="nombre"
                            [class.is-invalid]="nombreNoValido"
                            [(ngModel)]="evaluador.nombre"
                            placeholder="Nombre y apellido">
                            <small *ngIf="nombreNoValido" class="text-danger">
                                Ingrese 5 letras
                            </small>
                </div>
            </div>
            <div class="form-group ">
                <!-- <span *ngIf="f.submitted && f.controls['email'].errors"class="text-danger animated fadeIn">El correo es obligatorio</span> -->
                <div class="col-xs-12">
                    <input class="form-control" 
                            type="email" 
                            formControlName="email"
                            [(ngModel)]="evaluador.email"
                            placeholder="Email"
                            [class.is-invalid]="correoNoValido">
                            <small *ngIf="correoNoValido" class="text-danger">
                                Ingrese el correo
                        </small>
                </div>
            </div>

                                Documento no válido
                        </small>

            <div class="form-group ">
                <!-- <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">Al menos 6 letras</span> -->
                <div class="col-xs-12">
                    <input class="form-control" 
                            type="password" 
                            formControlName="password" 
                            [(ngModel)]="evaluador.password"
                            minlength="6"
                            [class.is-invalid]="pass1NoValido"
                            placeholder="Contraseña">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control"

            </div>
