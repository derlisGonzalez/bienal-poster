<div class="container">
    <app-header></app-header><br>
    <!-- <h1>Inicio</h1> -->


    <div class="card-columns">

        <div *ngFor="let proyecto of proyectos; let i = index" class="card">

            <div class="card-body">
                <h4 class="card-title">{{ proyecto.titulo }}</h4>
                <h3 class="card-title">Autor: {{ proyecto.autor }}</h3>
               
                <h5 >Puntaje adquirido: {{ proyecto.totalPuntaje }}</h5>
                
                <div *ngIf="proyecto.estado === false">
                    <p class="btn btn-primary btn-block">Finalizado..</p>
                </div>
                <div *ngIf="proyecto.estado === true">
                    <p class="btn btn-danger btn-block">Pendiente..</p>
                </div>
                <!-- <div>
                    <p class="btn btn-outline-primary btn-block">MÃ¡s detalle..</p>
                </div> -->

            </div>
        </div>



    </div>

</div>
