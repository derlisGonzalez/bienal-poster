<app-header></app-header><br>

<div class="container" *ngIf="roleUser == 'admin'">

    <h1><strong>Lista de autores</strong></h1>
    <hr>
    
    
    <div class="row">
        <div class="col text-right">
            <button routerLink="/autor/nuevo" class="btn btn-primary">
          <i class="fa fa-plus"></i>
          Agregar
        </button>
        </div>
    </div>
    
    <!--  -->
    <table *ngIf="!cargando && disertantes.length > 0" class="table mt-3 animated fadeIn faster animated fadeIn faster">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoría</th>
                <th scope="col">Área</th>
                <th class="text-right" scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
    
            <tr *ngFor="let disertante of disertantes; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ disertante.nombre }}</td>
                <td>{{ disertante.categoria }}</td>
                <td>{{ disertante.carrera }}</td>
                <td class="text-right">
                    <!--  -->
                    <button class="btn btn-info mr-1" [routerLink]="['/autor', disertante.id ]">
                    <i class="fa fa-pen"></i>
                    </button>
                    <!--  -->
                    <button class="btn btn-danger" (click)="borrarDisertante( disertante, i ) ">
                    <i class="fa fa-trash"></i>
                    </button>
    
    
                </td>
            </tr>
        </tbody>
    </table>
    <!--  -->
    <div *ngIf="!cargando && disertantes.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">No hay registros</h4>
        <p>
            <i class="fa fa-exclamation fa-2x"></i>
        </p>
    </div>
    <!--  -->
    <div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">Cargando</h4>
        <p>
            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
            Espere por favor
        </p>
    </div>


</div>

<div class="row alert alert-warning mt-3 animated fadeIn faster" *ngIf="roleUser == 'evaluador'">

    <div class="col-12 text-center">
        <h1>Usuario no autorizado!!</h1>
        <br>
    </div>

    <div class="col-12 text-center">
        <button routerLink="/inicio" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Inicio
    </button>
    </div>
</div>
