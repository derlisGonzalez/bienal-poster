<app-header></app-header><br>

<div class="container" *ngIf="roleUser == 'admin'">

    
<div class="row">
    <div class="col  text-left">
        <h1><strong>Registro de evaluadores</strong></h1>
    </div>
    <div class="col text-right">
        <button class="btn btn-danger" routerLink="/evaluadores"><i class="fa fa-arrow-left"></i>Regresar</button>
    </div>
</div>



<div class="row animated fadeIn faster">
    <div class="col">
        <!-- se llama al metodo guardar de evaluador.componet.ts -->
        <form [formGroup]="forma" (ngSubmit)="guardar()">
            <div class="form-group">
                <label>ID</label>
                <input type="text"
                        class="form-control"
                        placeholder="ID"
                        [(ngModel)]="evaluador.id"
                        [attr.disabled]="true"
                        formControlName="id">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>


            <div class="form-group">
                <label>Nombre</label>
                <input id="nombre"
                        type="text"
                        class="form-control"
                        placeholder="Nombre del evaluador"
                        [(ngModel)]="evaluador.nombre"
                        formControlName="nombre">
            </div>


            <div class="form-group">
                <label>Documento</label>
                <input type="text"
                        class="form-control"
                        placeholder="Documento del evaluador"
                        [(ngModel)]="evaluador.documento"
                        formControlName="documento">
            </div>

            

            <div class="form-group row">
                <label class="col-2 col-form-label">Área Temática</label>
                <div class="col-8" placeholder="Seleccione Carrera">
                    <select class="form-control" [disabled]="carreras.length === 0"
                            [(ngModel)]="carrera" formControlName="carrera">
                    <option *ngFor="let carrera of carreras" [ngValue]="carrera">
                            <!-- [value]="carrera.id"> -->
                      {{ carrera.descripcion }}
                    </option>
                  </select>

                </div>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
            </div>


        </form>

        <!-- <pre>

            {{ evaluador | json }}
    
        </pre> -->

    </div>
</div>

</div>

<div class="row alert alert-warning mt-3 animated fadeIn faster" *ngIf="roleUser == 'evaluador'">

    <div class="col-12 text-center">
        <h1>Usuario no autorizado!!</h1>
        <br>
    </div>

    <div class="col-12 text-center">
        <button routerLink="/inicio" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Inicio
    </button>
    </div>
</div>
