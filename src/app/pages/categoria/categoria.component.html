<app-header></app-header><br>


<div class="container" *ngIf="roleUser == 'admin'">

    <div class="row">
        <div class="col-12 col-lg-8 text-left">
            <h1 class="responsive-text"><strong>Registro de categoría</strong></h1>
        </div>
        <div class="col-12 col-lg-4 text-right">
            <button class="btn btn-danger" routerLink="/categorias">
                <i class="fa fa-arrow-left"></i>
                Regresar
            </button>
        </div>
    </div>
    <hr>
    
    <div class="row animated fadeIn faster">
        <div class="col">
            <!-- se llama al metodo guardar de heroe.componet.ts -->
            <form [formGroup]="forma" (ngSubmit)="guardar()">
    
                <div class="form-group">
                    <label>ID</label>
                    <input type="text"
                            class="form-control"
                            placeholder="ID"
                            [(ngModel)]="categoria.id"
                            formControlName="id"
                            [attr.disabled]="true">
                    <small class="form-text text-muted">Este campo es autogenerado</small>
                </div>
    
    
                <div class="form-group">
                    <label>Descripción</label>
                    <input type="text"
                            class="form-control"
                            placeholder="Descripción de la categoría"
                            [(ngModel)]="categoria.descripcion"
                            formControlName="descripcion">
                </div>
    
                <hr>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary my-btn">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </div>
    
    
            </form>
    
    
        </div>
    </div>

</div>


<div class="row alert alert-warning mt-3 animated fadeIn faster" *ngIf="roleUser == 'evaluador'">

    <div class="col-12 text-center">
        <h1>Usuario no autorizado!!</h1>
        <br>
    </div>

    <div class="col-12 text-center">
        <button routerLink="/inicio" class="btn btn-danger">
        <i class="fa fa-arrow-left"></i>
        Inicio
        </button>
    </div>
</div>
