
<div class="d-grid gap-2 col-6 mx-auto" >
    <button id="div-totop" class="btn col col-lg-4 btn-danger btn-block ml-4 cmn-divfloat" (click)="downloadPDF()">Download PDF</button>
</div>

<!--  -->
<div id="htmlData">
    <h2 class="">Lista de criterios</h2>
    <table class="table mt-3">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <!-- <th scope="col">Codigo</th> -->
                <!-- <th scope="col">Autor</th> -->
                <!-- <th scope="col">Estado</th> -->
                <th scope="col">Tools</th>
            </tr>
        </thead>
        <tbody>
    
            <tr *ngFor="let criterio of criterios; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ criterio.descripcion }}</td>
                <!-- <td>{{ proyecto.codigo }}</td> -->
                <!-- <td>{{ proyecto.autor }}</td> -->
                <!-- <td>{{ proyecto.estado }}</td> -->
                <td class="text-right">
                    <!--  -->
                    <button class="btn btn-info mr-1" [routerLink]="['/criterio-pdf', criterio.id ]">
                    <i class="fa fa-eye"></i>
                    </button>
                    <!--  -->
                    <!-- <button class="btn btn-danger" (click)="borrarProyecto( proyecto, i ) ">
                    <i class="fa fa-trash"></i>
                    </button> -->
    
    
                </td>
            </tr>
        </tbody>
    </table>

</div>


<div *ngIf="!cargando && criterios.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>


<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
